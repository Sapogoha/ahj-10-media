<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Timeline</title><link href="main.css" rel="stylesheet"></head><section class="timeline"><div class="timeline__header"><div class="timeline__empty">Your timeline is empty at the moment. It's time to add your first post.</div><div class="timeline__not-empty"><div class="timeline__line hidden"></div><ul class="timeline__list-of-events"></ul></div></div><form class="timeline__form"><textarea class="timeline__add-post" placeholder="You can share your thoughts here"></textarea><div class="timeline__button-wrapper"><button class="timeline__share-button">Share</button></div></form></section><div class="geolocation hidden"><form class="geolocation__form"><div class="geolocation__header">Something went wrong - your location could not be determined. Please add it manually.</div><div class="geolocation__container"><input class="geolocation__coordinates" placeholder="00.00000, 00.00000"/></div><div class="geolocation__controlls"><button type="button" class="geolocation__cancel-button">Cancel</button> <button type="submit" class="geolocation__submit-button">Submit</button></div></form></div></html><script src="main.js"></script>
